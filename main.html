<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debounce Function Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 2px solid #888;
      border-radius: 6px;
      margin: 10px 0;
    }

    input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Debounce Function Demo</h2>

  <input type="text" id="normal" placeholder="Normal debounce (wait 2s after typing)" />
  <input type="text" id="immediate" placeholder="Immediate debounce (first call instantly)" />

  <p>ðŸ‘‰ Open console (F12) to see logs</p>

  <script>
    // Debounce implementation
    function debounce(callback, delay, immediate = false) {
      let timeout;

      return function (...args) {
        const context = this;

        const later = () => {
          timeout = null;
          if (!immediate) {
            callback.apply(context, args);
          }
        };

        const callNow = immediate && !timeout;

        clearTimeout(timeout);
        timeout = setTimeout(later, delay);

        if (callNow) {
          callback.apply(context, args);
        }
      };
    }

    // Example 1: Normal debounce
    const normalInput = document.getElementById("normal");
    const normalDebounced = debounce((text) => {
      console.log("Normal Debounce (after delay):", text);
    }, 2000);

    normalInput.addEventListener("input", function () {
      normalDebounced(this.value);
    });

    // Example 2: Immediate debounce
    const immediateInput = document.getElementById("immediate");
    const immediateDebounced = debounce((text) => {
      console.log("Immediate Debounce (first call instantly):", text);
    }, 2000, true);

    immediateInput.addEventListener("input", function () {
      immediateDebounced(this.value);
    });
  </script>
</body>
</html>
